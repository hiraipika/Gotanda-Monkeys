<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_3block :: layout(~{::title},~{::body/content()})}">
<head>
<title>会員変更入力 | シェアードショップ</title>
<meta charset="UTF-8"/>
</head>

<body class="user user_update_input" th:object="${userForm}">

		<h2 class="title">会員変更入力</h2>
		
		<div class="user_info_form_area">
		
			<form method="post" th:action="@{/user/update/check}"  th:object="${userForm}"  class="user_info_form">
			
				<ul th:if="${#fields.hasErrors('*')}"  th:class="input_list" >
	  				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error_list" ></li>
				</ul>
				
				<ul class="input_list">
				
					<li>
						<label>
							<span class="input_title">メールアドレス</span>
							<input type="text" name="email" th:value="${session.users.email}"/>
						</label>
						
					</li>
					<li>
						<label>
							<span class="input_title">パスワード</span>
							<input type="password" name="password" th:value="${session.users.password}"/>
						</label>
					    
					</li>
					<li>
						<label>
							<span class="input_title">氏名</span>
							<input type="text" name="name" th:value="${session.users.name}"/>
						</label>
					    
					</li>
					<li>
						<label>
							<span class="input_title">郵便番号</span>
							<input type="text" name="postalCode" th:value="${session.users.postalCode}"/>
						</label>
					   
					</li>
					<li>
						<label>
							<span class="input_title">住所</span>
							<textarea name="address" rows="6" th:text="${session.users.address}"></textarea>
						</label>
					    
					</li>
					<li>
						<label>
							<span class="input_title">電話番号</span>
							<input type="text" name="phoneNumber" th:value="${session.users.phoneNumber}"/>
						</label>
					   
					</li>
				</ul>
				<input type="hidden" name="authority" th:value="${session.users.authority}" />
				<input type="hidden" name="id" th:value="${session.users.id}"/>
				<input type="hidden" name="backflg" value=0 />
				<input type="submit" value="確認" class="send_button" />
			</form>
			
		     <form method="post" th:action="@{/user/detail/{id}(id=${session.users.id})}">
			    <input type="hidden" name="id" th:value="${session.users.id}"/>
				<input type="submit" value="戻る" class="back_button" />
			</form>
			
		</div>
</body>
</html>
